<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h1 class="title">Card Validator</h1>
      <div class="row">
        <div id="creditCardContainer" class="container">
          <div id="creditCardFront" class="creditcard front">
            <div class="logos">
              <img
                class="chipLogo"
                src="./assets/credit-card-chip-svgrepo-com.svg"
                alt="chip logo"
              />
              <div class="cardIssuerIcon"></div>
            </div>
            <p class="creditcard__label">Card Number</p>
            <output id="masked-credit-card" class="creditcard__number">
            </output>
          </div>
          <div id="creditCardBack" class="creditcard back">
            <div class="creditcard__bar"></div>
          </div>
        </div>
        <form class="form">
          <div class="form-controls">
            <label for="name">
              <span>Full Name</span>
            </label>
            <input type="text" name="name" id="name" placeholder="Joel Black" />
          </div>
          <div class="form-controls">
            <label for="number">
              <span>Card number</span>
            </label>
            <div class="cardNumberInput">
              <input
                id="number"
                type="text"
                name="card-number"
                minlength="13"
                maxlength="19"
                placeholder="4543 3456 4566 4646"
                required
                data-behavior="validAndMaskify"
              />
              <div class="cardIssuerIcon"></div>
            </div>
          </div>
          <div class="form-fieldset">
            <div class="form-controls">
              <label for="code">
                <span>Expiration date</span>
              </label>
              <div class="expirationInput">
                <input
                  id="month"
                  name="month"
                  type="text"
                  required
                  placeholder="MM"
                  autocomplete="off"
                  pattern="0[1-9]|1[0-2]"
                  maxlength="2"
                  title="Enter a number between 01-12"
                  data-behavior="focusSibling"
                  data-focus-sibling="year"
                />
                <input
                  id="year"
                  name="year"
                  type="text"
                  pattern="2[1-9]|[3-9]{1}[0-9]{1}"
                  maxlength="2"
                  placeholder="YY"
                  required
                  autocomplete="off"
                  title="Enter a number between 21-99"
                  data-behavior="focusSibling"
                  data-focus-sibling="cvv"
                />
              </div>
            </div>
            <div class="form-controls">
              <label for="date">
                <span>Security code</span>
              </label>
              <input
                id="cvv"
                name="cvv"
                type="text"
                placeholder="***"
                pattern="[0-9]{3,4}"
                maxlength="4"
                title="Enter a number between 000-9999"
                autocomplete="off"
                required
              />
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <p id="validation-result"></p>
      </div>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
