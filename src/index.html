<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h1 class="title">Card Validator</h1>
      <div class="row">
        <div id="creditCardContainer" class="container">
          <div id="creditCardFront" class="creditcard front">
            <div class="logos">
              <img
                class="chipLogo"
                src="./assets/credit-card-chip-svgrepo-com.svg"
                alt="chip logo"
              />
              <img
                class="providerLogo"
                src="./assets/mc_vrt_pos.svg"
                alt="mastercard logo"
              />
            </div>
            <p class="creditcard__label">Card Number</p>
            <output id="masked-credit-card" class="creditcard__number">
            </output>
          </div>
          <div id="creditCardBack" class="creditcard back">
            <div class="creditcard__bar"></div>
          </div>
        </div>
        <div class="form">
          <div class="form-controls">
            <label for="name">
              <span>Full Name</span>
            </label>
            <input
              type="text"
              name="name"
              id="credit-card-input"
              placeholder="Joel Black"
            />
          </div>
          <div class="form-controls">
            <label for="number">
              <span>Card number</span>
            </label>
            <input
              type="number"
              name="card-number"
              id="number"
              min="9"
              placeholder="xxxxxxxx4312"
              required
            />
          </div>
          <div class="form-fieldset">
            <div class="form-controls">
              <label for="code">
                <span>Expiration date</span>
              </label>
              <div class="expirationInput">
                <input
                  id="month"
                  name="month"
                  required
                  autocomplete="off"
                  maxlength="2"
                  data-behavior="focusSibling"
                  data-focus-sibling="year"
                />
                <input
                  id="year"
                  name="year"
                  required
                  autocomplete="off"
                  maxlength="2"
                  data-behavior="focusSibling"
                  data-focus-sibling=""
                />
              </div>
            </div>
            <div class="form-controls">
              <label for="date">
                <span>Security code</span>
              </label>
              <input
                id="cvv"
                name="cvv"
                type="number"
                autocomplete="off"
                maxlength="3"
                required
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <p id="validation-result"></p>
      </div>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
